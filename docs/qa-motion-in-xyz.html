<!DOCTYPE html>

<html>

<head>
	<script src="../src/importmap.js"></script>
</head>

<body>
	<script type="module">

	import { createScene, Female, Male } from 'mannequin';

	createScene( animate );

	var man = new Male();
	var woman = new Female();

	function animate( t ) {

		man.position.x = 1.5 * Math.sin( 2*t );
		woman.position.z = 1.5 * Math.cos( 2*t );

	}

	</script>
</body>

</html>
