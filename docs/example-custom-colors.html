<!DOCTYPE html>

<html>

<head>
	<script src="../src/importmap.js"></script>
</head>

<body>
	<script type="module">

	import "mannequin";

	createScene( animate );

	// gobal colours
	setColors('lightgreen', 'black', 'black', 'white', 'darkolivegreen', 'darkslategray', 'yellow');

	var man = new Male();

	man.torso.bend = 30;

	man.l_arm.straddle = 40;
	man.l_elbow.bend = 40;

	man.r_arm.straddle = 40;
	man.r_elbow.bend = 40;

	man.l_leg.straddle = 30;
	man.l_leg.raise = 30;
	man.l_knee.bend = 60;

	man.r_leg.straddle = 30;
	man.r_leg.raise = 30;
	man.r_knee.bend = 60;

	man.l_ankle.tilt = 38;
	man.l_ankle.bend = 25;

	man.r_ankle.tilt = 38;
	man.r_ankle.bend = 25;

	man.position.y -= 7.2;

	// individual colours
	man.l_elbow.setColor( 'yellow', 'black' );
	man.l_wrist.setColor( 'orange' );
	man.l_fingers.setColor( 'coral' );
	man.r_knee.setColor( 'antiquewhite', 'black' );
	man.l_nails.setColor( 'black' );

	function animate( t ) {

		man.head.turn = -60 * sin( t / 2 );
		scene.rotation.y = sin( t / 2 );

	}

	</script>
</body>
</html>
