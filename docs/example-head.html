<!DOCTYPE html>

<html>

<head>
	<script src="../src/importmap.js"></script>
</head>

<body>
	<script type="module">

	import "mannequin";
	import "./fonts/label.js";

	createScene( animate );

	var man = new Male();
	man.turnRight = 90;
	man.position.x = -1;

	var child = new Child();
	child.turnRight = 90;

	var woman = new Female();
	woman.turnRight = 90;
	woman.position.x = 1;

	addLabel( man.head, 'head.nod', 12, 0.5 );
	addLabel( child.head, 'head.turn', 12, 0.5 );
	addLabel( woman.head, 'head.tilt', 12, 0.5 );

	function animate( t ) {

		man.head.nod = 60 * sin( 2 * t );
		child.head.turn = 60 * sin( 2 * t );
		woman.head.tilt = 45 * sin( 2 * t );

	}

	</script>
</body>

</html>
