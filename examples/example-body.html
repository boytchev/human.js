<!DOCTYPE html>

<html>

	<head>
		<script src="../libs/three.min.js"></script>
		<script src="../libs/TextGeometry.js"></script>
		<script src="../libs/FontLoader.js"></script>
		<script src="../libs/label.min.js"></script>
		<script src="../mannequin.js"></script>
	</head>
	
	<body>
		<script>
		
			createScene();

			man = new Male();
			man.position.x = -30;

			child = new Child();

			woman = new Female();
			woman.position.x = 30;

			addLabel(man.head, 'body.bend', 8, 0.5);
			addLabel(child.head, 'body.turn', 8, 0.5);
			addLabel(woman.head, 'body.tilt', 8, 0.5);

			function animate(t)
			{
				man.bend = 45 * sin(2 * t);
				child.turn = 60 * sin(2 * t) - 90;
				woman.tilt = 30 * sin(2 * t);
			}		

		</script>
	</body>
	
</html>
